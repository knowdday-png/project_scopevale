<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple quote generator that allows you to fetch, save, and view your favorite quotes.">
    <title>getQoute</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="quote.png">
</head>
<body>
    <div class="data-lang">
        <ul class="d-textarea" id="theQuote">
            <!-- Quotes will appear here as list items -->
        </ul>
        <div class="d-buttons">
            <button type="button" onclick="fetchQuote()">Get Quote</button>
            <button type="button" onclick="showFavQuotes()">Favorite Quotes</button>
            <button type="button" onclick="saveQuote()">Save Quote</button>
            <button type="button" onclick="clearStorage()">Delete Quotes</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
